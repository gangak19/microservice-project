apiVersion: v1
kind: Service
metadata:
  name: currencyservice-service
  namespace: msrv  # Change if needed
spec:
  selector:
    app: currencyservice
  ports:
    - protocol: TCP
      port: 80      # Port exposed inside the cluster
      targetPort: 7000  # Port exposed by your app
      nodePort: 30007  # NodePort range (typically 30000-32767)
  type: NodePort
